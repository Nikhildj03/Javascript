<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121">
    0 UNSENT Client has been created. open() not called yet. <br />
    1 OPENED open() has been called. <br />
    2 HEADERS_RECEIVED send() has been called, and headers and status are
    available. <br />
    3 LOADING Downloading; responseText holds partial data. <br />
    4 DONE The operation is complete. <br />

    <div
      class="cart"
      style="height: 300px; width: 400px; border-radius: 2px solid red"
    >
      <div class="profileimg">
        <img
          src="https://avatars.githubusercontent.com/u/11613311?v=4"
          alt=""
        />
      </div>
      <div class="follower"></div>
    </div>
  </body>
  <script>
    const requesturl = "https://api.github.com/users/hiteshchoudhary";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", requesturl);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        const data = JSON.parse(this.responseText);
        console.log(data.followers);
        console.log(data.avatar_url);
        let followers = data.followers;

        document.querySelector(
          ".follower"
        ).innerHTML = `followers is ${followers}`;
      }
    };
    xhr.send();
  </script>
</html>
